<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="Generator" content="EditPlus®,Microshaoft">
	<meta name="Author" content="EditPlus®,Microshaoft">
	<meta name="Keywords" content="EditPlus®,Microshaoft">
	<meta name="Description" content="EditPlus®,Microshaoft">
	<title>Cross-Browser QRCode generator for Javascript</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="qrcode.js"></script>
	<style>
		body,
		html {
			width: 100%;
			height: 100%;
			margin: 0;
		}

		#container {
			width: 200px;
			height: 200px;
			padding: 15px;
			border: blue 2px solid;
			box-sizing: border-box;
			position: relative;
			margin: 40px;
		}

		.point {
			display: none;
		}

		#container:hover .point {
			display: block;
			width: 13px;
			height: 13px;
			/* border-radius: 1px; */
			border: blue 2px solid;
			background-color: yellow;
			position: absolute;
		}

		.top {
			top: -2px;
			left: 50%;
		}

		.bottom {
			bottom: -2px;
			left: 50%;
		}

		.left {
			left: -2px;
			top: 50%;
		}

		.right {
			right: -2px;
			top: 50%;
		}

		.top-left {
			top: -2px;
			left: -2px;
		}

		.bottom-left {
			bottom: -2px;
			left: -2px;
		}

		.top-right {
			top: -2px;
			right: -2px;
		}

		.bottom-right {
			bottom: -2px;
			right: -2px;
		}

		.item {
			cursor: default;
			width: 100%;
			height: 100%;
		}

		.item img {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body id="body">
	<center>
		<textarea id="text" rows="5" cols="100">囍
满屏荒唐言
一把辛酸泪
都言作者痴
谁解比特位
~ Duang ~</textarea>
		&nbsp;&nbsp;
		<span id="text-count"></span>
		&nbsp;&nbsp;
		<button id="button" accesskey="q">Generate <strong><u>Q</u></strong>R Code</button>
		<br />
		<h3>
You can resize the QR code area to suitable for scan as below, by using mouse down drag and move the 8 handles at borders and corners around the area!
		</h3>
		<div id="container" style="background-color:red; width: 700px; height: 700px;">
			<div id="qrcode" class="item" style="display:flex; justify-content: center; align-items: center;">
			</div>
			<div class="point top"></div>
			<div class="point left"></div>
			<div class="point right"></div>
			<div class="point bottom"></div>
			<div class="point top-left"></div>
			<div class="point top-right"></div>
			<div class="point bottom-left"></div>
			<div class="point bottom-right"></div>
		</div>
	</center>

	<script type="text/javascript">
		//需要调整尺寸的div
		let c = document.getElementById('container')
		// body监听移动事件
		document.getElementById('body').addEventListener('mousemove', move)
		// 鼠标按下事件
		c.addEventListener('mousedown', down)
		// 鼠标松开事件
		document.getElementById('body').addEventListener('mouseup', up)

		// 是否开启尺寸修改
		let resizeable = false
		// 鼠标按下时的坐标，并在修改尺寸时保存上一个鼠标的位置
		let clientX, clientY
		// div可修改的最小宽高
		let minW = 8, minH = 8
		// 鼠标按下时的位置，使用n、s、w、e表示
		let direc = ''

		// 鼠标松开时结束尺寸修改
		function up() {
			resizeable = false
		}

		// 鼠标按下时开启尺寸修改
		function down(e) {
			let d = getDirection(e)
			// 当位置为四个边和四个角时才开启尺寸修改
			if (d !== '') {
				resizeable = true
				direc = d
				clientX = e.clientX
				clientY = e.clientY
			}
		}

		// 鼠标移动事件
		function move(e) {
			console.log(e);
			let d = getDirection(e)
			let cursor
			if (d === '') cursor = 'default';
			else cursor = d + '-resize';
			// 修改鼠标显示效果
			c.style.cursor = cursor;
			// 当开启尺寸修改时，鼠标移动会修改div尺寸
			if (resizeable) {
				// 鼠标按下的位置在右边，修改宽度
				if (direc.indexOf('e') !== -1) {
					c.style.width = Math.max(minW, c.offsetWidth + (e.clientX - clientX)) + 'px'
					clientX = e.clientX
				}

				// 鼠标按下的位置在上部，修改高度
				if (direc.indexOf('n') !== -1) {
					c.style.height = Math.max(minH, c.offsetHeight + (clientY - e.clientY)) + 'px'
					clientY = e.clientY
				}
				// 鼠标按下的位置在底部，修改高度
				if (direc.indexOf('s') !== -1) {
					c.style.height = Math.max(minH, c.offsetHeight + (e.clientY - clientY)) + 'px'
					clientY = e.clientY
				}

				// 鼠标按下的位置在左边，修改宽度
				if (direc.indexOf('w') !== -1) {
					c.style.width = Math.max(minW, c.offsetWidth + (clientX - e.clientX)) + 'px'
					clientX = e.clientX
				}

			}
		}

		// 获取鼠标所在div的位置
		function getDirection(ev) {
			let dir = '';
			if (ev.target.className.indexOf('top') >= 0) dir += 'n';
			else if (ev.target.className.indexOf('bottom') >= 0) dir += 's';
			if (ev.target.className.indexOf('left') >= 0) dir += 'w';
			else if (ev.target.className.indexOf('right') >= 0) dir += 'e';
			return dir;
		}

		$("#text-count").text($("#text").val().length);
		$("#text").on("input propertychange", function () {
			var $this = $(this),
				_val = $this.val(),
				count = "";
			count = $this.val().length;
			$("#text-count").text(count);
		});
		var div = document.getElementById("qrcode");
		var qrcode = new QRCode(div, {
			width: div.clientWidth,
			height: div.clientHeight
		});

		function makeCode() {
			var elText = document.getElementById("text");

			if (!elText.value) {
				// alert("Input a text");
				// elText.focus();
				return;
			}
			qrcode.makeCode(elText.value);
		}

		makeCode();
		var timer = null;
		var timeout = 500;
		var alertMessage = "QR code have already been generated!\nEnjoy to scan it to your other device!\nSpecial thanks for Open Source:\n                                                    QRCode.js@davidshimjs";
		$("#text").
			on("blur", function () {
				makeCode();
				if (timeId) {
					clearTimeout(timer);
				}
				timer = setTimeout(function () {
					alert(alertMessage);
				}, timeout);
			});

		$("#button").
			on("click", function () {
				makeCode();
				if (timer) {
					clearTimeout(timer);
				}
				timeId = setTimeout(function () {
					alert(alertMessage);
				}, timeout);
			});	
	</script>
</body>
